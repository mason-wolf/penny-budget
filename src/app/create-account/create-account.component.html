<div class="container">
  <div class="row justify-content-center">
      <div class="col-5" style="margin-top:100px;">
          <span style="width:100%;text-align:center;"><h1>Create Account</h1></span>
          <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
              <input type="text" id="email" placeholder="Email" formControlName="email">
              <input type="password" id="password" placeholder="Password" formControlName="password">
              <button type="submit">Create Account</button>
          </form>
          <div *ngIf="errorMessage" style="color:red;">
              {{ errorMessage }}
          </div>
          <div *ngIf="successMessage">
            {{ successMessage }}<br>
            <a [routerLink]="['/login']">Login</a>
          </div>
      </div>
  </div>
</div>
